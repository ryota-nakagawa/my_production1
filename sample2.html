<html land="ja">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <title>Javascriptで書いてみた</title>
    </head>
    <body>
        <div id="track-text">
            <button type="button" id="track-button" onclick="OnButtonClick()">
                Click me!!
            </button>
            <button type="button" id="delete-button" onclick="OnButtonDelete()">
                Delete
            </button>
        </div>
        <h2 id="output_sample"></h2>
        <script type="text/javascript" scr="./style.css">
            var div1 = document.getElementById("output_sample")
            function OnButtonClick(){
                div1.style.textAlign = "center";
                div1.innerHTML = "FOX_FEST(5/25, 5/26)";
            } 
            function OnButtonDelete(){
                div1.innerHTML = "";
            }
        </script>
    </body>
</html>
